<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coding Calendar - Our Mission</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: black;
    color: green;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    font-size: 4vw;
  }

  .matrix {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    color: green;
    z-index: 0;
    overflow: hidden;
    opacity: 0.8;
    pointer-events: none; /* Makes sure clicks pass through */
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    border: 2px solid green;
    padding: 20px;
    box-sizing: border-box;
    background: #333;
    z-index: 1;
  }

  @media only screen and (min-width: 762px) {
    body {
      font-size: 2vw;
    }
  }
</style>
</head>
<body>
<div class="matrix"></div>
<div class="content" id="purposeText">
  <!-- Dynamic typing text script will output here -->
</div>

<script>
// Matrix Background Effect
function matrixEffect() {
  const c = document.createElement("canvas");
  document.querySelector('.matrix').appendChild(c);
  
  let ctx = c.getContext("2d");
  c.height = window.innerHeight;
  c.width = window.innerWidth;
  
  let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@$%&";
  characters = characters.split("");
  
  let font_size = 10;
  let columns = c.width / font_size;
  let drops = [];
  
  for (let x = 0; x < columns; x++)
    drops[x] = 1;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);
    
    ctx.fillStyle = "#0F0";
    ctx.font = font_size + "px arial";
    
    for (let i = 0; i < drops.length; i++) {
      let text = characters[Math.floor(Math.random() * characters.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);
      
      if (drops[i] * font_size > c.height && Math.random() > 0.975)
        drops[i] = 0;
      
      drops[i]++;
    }
  }
  setInterval(draw, 33);
}

// Typing Effect
function typeEffect() {
  const text = `At Coding Calendar, we believe in the power of collaboration and exploration to unlock the full potential of programming. Our mission is to provide developers with a unique resource that goes beyond standard documentation, offering innovative methods and insights to deepen your understanding of programming languages.

This platform was born out of a personal journey of growth and learning. With limited knowledge of databases and JavaScript, we set out to create a tool that would not only help us but also serve the broader programming community. Today, with enhanced skills and a commitment to excellence, we aim to continually improve and expand this resource.

Our purpose is to contribute to the vast and ever-evolving field of information technology. We recognize that learning is a lifelong process and that collaboration is essential. By sharing our knowledge and experiences, we hope to empower others to innovate and succeed in their own coding endeavors.

We are dedicated to optimizing our platform for better accessibility and visibility, ensuring that more people can benefit from the resources we provide. As we grow, we are committed to incorporating user feedback to make Coding Calendar even more valuable to our community.

Thank you for being a part of this journey. Together, we can explore new possibilities and achieve great things in the world of programming.`;
  let i = 0;
  let speed = 50;  // Speed in milliseconds
  let purposeText = document.getElementById("purposeText");

  function typeWriter() {
    if (i < text.length) {
      purposeText.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();
}

window.onload = function() {
  matrixEffect();
  typeEffect();
};

</script>
</body>
</html>
