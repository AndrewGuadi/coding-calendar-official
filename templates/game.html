<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Galaga</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background-color: #000;
            border: 1px solid white;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .modal button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="300" height="400"></canvas>

    <!-- Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <p>Game Over! Final Score: <span id="finalScore"></span></p>
            <button onclick="restartGame()">Restart</button>
            <button onclick="goToIndex()">Go to Index</button>
        </div>
    </div>

    <!-- Touch Controls -->
    <div class="controls">
        <button class="control-button" id="leftBtn">&#9664;</button>
        <button class="control-button" id="shootBtn">&#9679;</button>
        <button class="control-button" id="rightBtn">&#9654;</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const player = {
            x: canvas.width / 2 - 7.5,
            y: canvas.height - 15,
            width: 15,
            height: 15,
            speed: 2,
            dx: 0,
            bullets: []
        };

        const enemies = [];
        const enemyBullets = [];
        let score = 0;
        let gameSpeed = 1;
        let scoreInterval, speedInterval;

        function drawPlayer() {
            context.fillStyle = 'white';
            context.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            context.fillStyle = 'red';
            enemies.forEach(enemy => {
                context.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawBullets() {
            context.fillStyle = 'yellow';
            enemyBullets.forEach(bullet => {
                context.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            player.bullets.forEach(bullet => {
                context.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function clear() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function newPos() {
            player.x += player.dx;

            if (player.x < 0) {
                player.x = 0;
            }

            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.y += enemy.speed * gameSpeed;
                if (enemy.y + enemy.height > canvas.height) {
                    enemy.y = 0;
                    enemy.x = Math.random() * (canvas.width - enemy.width);
                }

                if (Math.random() < 0.01) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 1,
                        y: enemy.y + enemy.height,
                        width: 2,
                        height: 5,
                        speed: 1.5 * gameSpeed
                    });
                }
            });
        }

        function updateBullets() {
            enemyBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height) {
                    enemyBullets.splice(index, 1);
                }

                if (
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y
                ) {
                    endGame();
                }
            });

            player.bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    player.bullets.splice(index, 1);
                }

                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        player.bullets.splice(index, 1);
                        enemies.splice(enemyIndex, 1);
                        enemies.push({
                            x: Math.random() * (canvas.width - 15),
                            y: Math.random() * (canvas.height / 2),
                            width: 15,
                            height: 15,
                            speed: 0.5
                        });
                        score += 10;
                        document.getElementById('score').textContent = `Score: ${score}`;
                    }
                });
            });
        }

        function update() {
            clear();
            drawPlayer();
            drawEnemies();
            drawBullets();
            newPos();
            updateEnemies();
            updateBullets();
            requestAnimationFrame(update);
        }

        function moveRight() {
            player.dx = player.speed;
        }

        function moveLeft() {
            player.dx = -player.speed;
        }

        function stopMove() {
            player.dx = 0;
        }

        function shoot() {
            player.bullets.push({
                x: player.x + player.width / 2 - 1,
                y: player.y,
                width: 2,
                height: 5,
                speed: 4
            });
        }

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right') {
                moveRight();
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                moveLeft();
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                shoot();
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right' ||
                e.key === 'ArrowLeft' || e.key === 'Left') {
                stopMove();
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        function createEnemies() {
            for (let i = 0; i < 5; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 15),
                    y: Math.random() * (canvas.height / 2),
                    width: 15,
                    height: 15,
                    speed: 0.5
                });
            }
        }

        function incrementScore() {
            score += 1;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function increaseSpeed() {
            gameSpeed += 0.5;
        }

        function endGame() {
            clearInterval(scoreInterval);
            clearInterval(speedInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function restartGame() {
            document.location.reload();
        }

        function goToIndex() {
            window.location.href = '/';
        }

        createEnemies();
        update();
        scoreInterval = setInterval(incrementScore, 1000);
        speedInterval = setInterval(increaseSpeed, 30000);

        // Touch controls
        document.getElementById('leftBtn').addEventListener('touchstart', moveLeft);
        document.getElementById('leftBtn').addEventListener('touchend', stopMove);
        document.getElementById('rightBtn').addEventListener('touchstart', moveRight);
        document.getElementById('rightBtn').addEventListener('touchend', stopMove);
        document.getElementById('shootBtn').addEventListener('touchstart', shoot);
    </script>
</body>
</html>
