<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            /* Dark grey background */
            color: #00FF00;
            /* Matrix green text */
        }

        header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .dropdown {
            background: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            width: 250px;
        }

        .date {
            background: black;
            color: #00FF00;
            /* Matrix green text */
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #00FF00;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: inline-block;
        }

        .container {
            max-width: 90%;
            background: #000000;
            /* Black background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .section {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2em;
        }

        pre {
            background: #444444;
            /* Dark grey background for code blocks */
            color: #00FF00;
            /* Matrix green text */
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            color: #00FF00;
            /* Matrix green text */
        }
    </style>
</head>

<body>
    <header>the CODING CALENDAR</header>
    <div class="dropdown-container">
        <select class="dropdown" id="language-select">
            <option>Choose your language:</option>
            {% for language in languages %}
            <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="date" id="date"></div>
    <div class="container" id="content">
        <!-- Placeholder content -->
        <div class="section" id="placeholder">
            <h2>Loading...</h2>
            <p>Please select a language to see the method of the day.</p>
        </div>
    </div>
    <script>
        document.getElementById('date').innerText = new Date().toLocaleDateString();

        document.getElementById('language-select').addEventListener('change', function () {
            const language = this.value;
            if (language !== 'Choose your language:') {
                const encodedLanguage = encodeURIComponent(language);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = `
            <div class="section" id="placeholder">
                <h2>Loading...</h2>
                <p>Fetching the method of the day for ${language}.</p>
            </div>
        `;
                fetch(`/method/${encodedLanguage}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            contentDiv.innerHTML = `
                        <div class="section">
                            <h2>Error</h2>
                            <p>${data.error}</p>
                        </div>
                    `;
                        } else {
                            contentDiv.innerHTML = `
                        <div class="section">
                            <h2>${data.method}</h2>
                            <p>${data.description}</p>
                            <pre><code>${data.example}</code></pre>
                        </div>
                    `;
                        }
                    });
            }
        });

    </script>
</body>

</html>
